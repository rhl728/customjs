<div>
    <div v-if="slotData.settingLoaded">

        <header-block-section />


        <div class="checkout-section content-wrapper mx-auto px-4 md:px-8">



            <div class="checkout-wrapper flex flex-nowrap cart-inner-wrapper items-start flex-col"
                v-if="slotData.selectedProducts && Object.keys(slotData.selectedProducts).length">
                <h1 class=" mobile-view-style  mb-8">{{slotData.language.checkOut.title}}</h1>


                <div id="upperMinicart" class="mobile-view-style checkout-wrapper-info collapse-main-wrapper w-full lg:w-1/3">



                    <div class="order-info-main-wrapper collapse-section">
                        <h2 class="h5 summary-heading collapse-button">{{slotData.language.cart.title}} <span><svg
                                    width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.293 15.7073L18.7072 14.293L12.0001 7.58594L5.29297 14.293L6.70718 15.7073L12.0001 10.4144L17.293 15.7073Z"
                                        fill="black" />
                                </svg></span></h2>



                        <mini-cart-section show_cart_icon="false" show_cart_header="false" show_products="true"
                            show_cart_instruction="false" button_text="PAY" button_url="/order-summary"
                            minimum_order_text="false" show_button="true" show_total_save="true" submit_order="true"
                            skip_SummaryPage="true" />

                    </div>

                </div>


                <div class="checkout-wrapper-form form-content-wrapper w-full lg:w-2/3">
                    <h1 class="not-mobile-view-style mb-8">{{slotData.language.checkOut.title}}</h1>
                    <check-out-form-section />


                </div>

                <div id="lowerMinicart" class="checkout-wrapper-info collapse-main-wrapper w-full lg:w-1/3">



                    <div class="order-info-main-wrapper collapse-section">
                        <h2 class="h5 summary-heading collapse-button">{{slotData.language.cart.title}} <span><svg
                                    width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.293 15.7073L18.7072 14.293L12.0001 7.58594L5.29297 14.293L6.70718 15.7073L12.0001 10.4144L17.293 15.7073Z"
                                        fill="black" />
                                </svg></span></h2>



                        <mini-cart-section show_cart_icon="false" show_cart_header="false" show_products="true"
                            show_cart_instruction="false" button_text="PAY" button_url="/order-summary"
                            minimum_order_text="false" show_button="true" show_total_save="true" submit_order="true"
                            skip_SummaryPage="true" />

                    </div>

                </div>

            </div>

            <div class="inner-content-wrapper" v-else>
                <cart-empty-block-template />
            </div>

        </div>
        <footer-block-section />
    </div>
</div>
<div v-else>
    <page-loader-snippet />
</div>
